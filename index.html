<!DOCTYPE HTML>

<html>
	<head>
	<title> Slave Data Interactive </title>
	<link rel="stylesheet" href="http://localhost/styles/firstComponent.css"></style>
	</head>
	<body>
		<h1> The Transatlantic Slave Trade </br> (scroll over circles to zoom out) </h1>

		<div id="viewbox">
			<svg id="zoomBox" width=600 height=600  xmlns="MyUniqueSVG"> </svg>
		</div>

		<div id="updatePanel">
			<h2> Summary of Slave Trade Voyages </h2>
			<p> Years: <b>1514-<b class=paneltext> 1514</b></b> </p>
			<p> Total Number of Voyages: <b class=paneltext> 1 </b> </p>
			<p> African Slaves Embarked: <b class=paneltext>268 </b> </p>
			<p> Estimated Deaths at Sea: <b class=paneltext>0</b> </p>
		</div>
		<div id="legend">
		</div>
		<script src="http://localhost/scripts/d3.min.js"> </script>
		<script src="http://localhost/scripts/firstComponent.js"></script>
	</body>
</html>
